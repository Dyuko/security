#
# Database configuration
#
# Crea las tablas a partir de los @Entity
spring.jpa.hibernate.ddl-auto=create-drop

spring.datasource.url=jdbc\:h2\:./test.h2.db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2

#
# Propiedades de joko-security
#
#Modo para encontrar el secret. Puede ser BD o FILE
joko.secret.mode=FILE

#Archivo que contiene el secreto para firmar los tokens
joko.secret.file=conf/secret.key